    <!-- Main Content -->

        <div class="bg-slate-900 border border-slate-800 rounded-3xl shadow-2xl overflow-hidden w-full max-w-lg">
            
            <!-- Tabs -->
            <div class="flex border-b border-slate-800">
                <button id="tab-record" class="cursor-pointer flex-1 py-4 text-center font-medium bg-slate-800 text-blue-400 border-b-2 border-blue-500 transition-colors flex items-center justify-center gap-2 hover:bg-slate-800/80">

                <button id="tab-tts" class="cursor-pointer flex-1 py-4 text-center font-medium text-slate-400 hover:bg-slate-800/50 hover:text-slate-200 transition-colors flex items-center justify-center gap-2">

    <script type="module">
        import { GoogleGenAI } from "@google/genai";

        // --- KONFIGURASI ---
        const SUPABASE_URL = 'https://qbfvjbdcdgminlvfcfwb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFiZnZqYmRjZGdtaW5sdmZjZndiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1NzM3NzUsImV4cCI6MjA4NjE0OTc3NX0.ZEIwxvVJfJvSr6cu-tw7JXCcJ8VBg04WgffwG8GSZok';
        const GEMINI_API_KEY = 'AIzaSyBGR8BnWKJdpIvXkvB1BmMeh6BV824aBWw';

        // Init Supabase (Global Scope)
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Init Gemini
        const ai = new GoogleGenAI({ apiKey: GEMINI_API_KEY });

        // --- STATE VARIABLES ---
        let isRecording = false;
        let isUploading = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let timerInterval = null;
        let recordingDuration = 0;
        let currentMode = 'record'; // 'record' | 'tts'

        // --- DOM ELEMENTS ---
        const recordBtn = document.getElementById('record-btn');
        const pingRing = document.getElementById('ping-ring');
        const actionLabel = document.getElementById('action-label');
        const timerDisplay = document.getElementById('timer');
        
        const statusArea = document.getElementById('status-area');
        const statusText = document.getElementById('status-text');
        const statusIcon = document.getElementById('status-icon');
        const statusSql = document.getElementById('status-sql');
        const connectionStatus = document.getElementById('connection-status');

        const stateIdle = document.getElementById('state-idle');
        const stateRecording = document.getElementById('state-recording');
        const stateLoading = document.getElementById('state-loading');

        // TTS Elements
        const tabRecord = document.getElementById('tab-record');
        const tabTts = document.getElementById('tab-tts');
        const panelRecord = document.getElementById('panel-record');
        const panelTts = document.getElementById('panel-tts');
        const ttsInput = document.getElementById('tts-input');
        const ttsVoice = document.getElementById('tts-voice');
        const ttsBtn = document.getElementById('tts-btn');
        const ttsBtnText = document.getElementById('tts-btn-text');
        const ttsBtnIcon = document.getElementById('tts-btn-icon');
        const ttsBtnLoading = document.getElementById('tts-btn-loading');

        // --- INITIALIZATION ---
        async function init() {
            try {
                lucide.createIcons();
                
                // Check Auth
                try {
                    const { data: { session } } = await supabase.auth.getSession();
                    if (!session) {
                        const { error } = await supabase.auth.signInAnonymously();
                        if (error && !error.message.includes("Anonymous sign-ins are disabled")) {
                            throw error;
                        }
                    }
                    connectionStatus.innerText = "Tassambung";
                    connectionStatus.classList.add("text-green-500");
                    connectionStatus.classList.remove("text-slate-500");
                } catch (e) {
                    console.error("Auth error:", e);
                    connectionStatus.innerText = "Auth Error";
                    connectionStatus.classList.add("text-red-500");
                }

                // Listeners
                if (recordBtn) recordBtn.addEventListener('click', handleRecordClick);
                if (tabRecord) tabRecord.addEventListener('click', () => switchTab('record'));
                if (tabTts) tabTts.addEventListener('click', () => switchTab('tts'));
                if (ttsBtn) ttsBtn.addEventListener('click', handleTTSBroadcast);

                console.log("Initialization complete. Listeners attached.");
            } catch (err) {
                console.error("Initialization failed:", err);
                connectionStatus.innerText = "Script Error";
                connectionStatus.classList.add("text-red-500");
            }
        }

        function switchTab(mode) {
            if (isRecording || isUploading) return;
            currentMode = mode;
            hideStatus();

            if (mode === 'record') {
                tabRecord.classList.add('bg-slate-800', 'text-blue-400', 'border-b-2', 'border-blue-500');
                tabRecord.classList.remove('text-slate-400');
                
                tabTts.classList.remove('bg-slate-800', 'text-blue-400', 'border-b-2', 'border-blue-500');
                tabTts.classList.add('text-slate-400');
                
                panelRecord.classList.remove('hidden');
                panelTts.classList.add('hidden');
            } else {
                tabTts.classList.add('bg-slate-800', 'text-blue-400', 'border-b-2', 'border-blue-500');
                tabTts.classList.remove('text-slate-400');
                
                tabRecord.classList.remove('bg-slate-800', 'text-blue-400', 'border-b-2', 'border-blue-500');
                tabRecord.classList.add('text-slate-400');
                
                panelTts.classList.remove('hidden');
                panelRecord.classList.add('hidden');
            }
        }

        // --- RECORDING HANDLERS ---
        function handleRecordClick() {
            if (isUploading) return;
            if (isRecording) stopRecording();
            else startRecording();
        }

        async function startRecording() {
            hideStatus();
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) audioChunks.push(e.data);
                };
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await uploadAndSend(audioBlob, `Voice Broadcast ${new Date().toLocaleTimeString()}`);
                };
                
                mediaRecorder.start();
                isRecording = true;
                updateRecordUI();
                
                recordingDuration = 0;
                timerDisplay.innerText = "0:00";
                timerInterval = setInterval(() => {
                    recordingDuration++;
                    const mins = Math.floor(recordingDuration / 60);
                    const secs = (recordingDuration % 60).toString().padStart(2, '0');
                    timerDisplay.innerText = `${mins}:${secs}`;
                }, 1000);

            } catch (err) {
                console.error(err);
                showStatus('error', 'Tena ijin mikrofonna.');
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                if (timerInterval) clearInterval(timerInterval);
                updateRecordUI();
            }
        }

        // --- TTS HANDLERS ---
        async function handleTTSBroadcast() {
            const text = ttsInput.value.trim();
            const voice = ttsVoice.value;

            if (!text) {
                showStatus('error', 'Tuli\'i rolo pappasengna.');
                return;
            }

            hideStatus();
            setTTSLoading(true);

            try {
                // 1. Call Gemini API
                const response = await ai.models.generateContent({
                    model: 'gemini-2.5-flash-preview-tts',
                    contents: [{ parts: [{ text: text }] }],
                    config: {
                        responseModalities: ["AUDIO"],
                        speechConfig: {
                            voiceConfig: {
                                prebuiltVoiceConfig: { voiceName: voice }
                            }
                        }
                    }
                });

                // 2. Extract Base64 Audio
                const base64Audio = response.candidates?.[0]?.content?.parts?.[0]?.inlineData?.data;
                if (!base64Audio) throw new Error("Gagal generate audio dari AI.");

                // 3. Convert Base64 (PCM) to WAV Blob
                // Gemini returns raw PCM (24kHz, 1 channel, 16-bit usually)
                const pcmData = base64ToUint8Array(base64Audio);
                const wavBlob = addWavHeader(pcmData, 24000, 1);

                // 4. Upload
                await uploadAndSend(wavBlob, text.substring(0, 30) + (text.length > 30 ? '...' : ''));
                ttsInput.value = ''; // Clear input on success

            } catch (error) {
                console.error("TTS Error:", error);
                showStatus('error', 'Gagal memproses AI TTS: ' + error.message);
            } finally {
                setTTSLoading(false);
            }
        }

        function setTTSLoading(loading) {
            isUploading = loading;
            ttsBtn.disabled = loading;
            if (loading) {
                ttsBtnText.innerText = "A'proses...";
                ttsBtnIcon.classList.add('hidden');
                ttsBtnLoading.classList.remove('hidden');
                ttsInput.disabled = true;
                ttsVoice.disabled = true;
                ttsBtn.classList.add('opacity-70', 'cursor-not-allowed');
            } else {
                ttsBtnText.innerText = "Kiring Suara";
                ttsBtnIcon.classList.remove('hidden');
                ttsBtnLoading.classList.add('hidden');
                ttsInput.disabled = false;
                ttsVoice.disabled = false;
                ttsBtn.classList.remove('opacity-70', 'cursor-not-allowed');
            }
        }

        // --- SHARED UPLOAD LOGIC ---
        async function uploadAndSend(blob, title) {
            isUploading = true;
            if (currentMode === 'record') updateRecordUI();
            showStatus('info', 'Angngiringi...');

            try {
                // 1. Storage Upload
                const ext = blob.type.includes('wav') ? 'wav' : 'webm';
                const fileName = `broadcast-${Date.now()}.${ext}`;
                const { error: uploadError } = await supabase.storage
                    .from('audio_broadcasts')
                    .upload(fileName, blob, { contentType: blob.type || 'audio/webm', upsert: false });

                if (uploadError) {
                    uploadError._source = 'storage';
                    throw uploadError;
                }

                const { data: publicUrlData } = supabase.storage
                    .from('audio_broadcasts')
                    .getPublicUrl(fileName);

                // 2. Database Insert
                const { error: dbError } = await supabase
                    .from('broadcasts')
                    .insert({
                        audio_url: publicUrlData.publicUrl,
                        status: 'pending',
                        sender_email: 'sender@school.edu',
                        title: title || 'Audio Announcement'
                    });

                if (dbError) {
                    dbError._source = 'database';
                    throw dbError;
                }

                showStatus('success', 'Pappaseng le\'bami takiring!');

            } catch (error) {
                console.error("Upload failed:", error);
                const isRLS = error.message?.toLowerCase().includes('row-level security') || error.code === '42501';

                if (isRLS) {
                    const type = error._source === 'storage' ? 'Storage' : 'Database';
                    const sql = error._source === 'storage' 
                        ? `CREATE POLICY "Allow Public Upload" ON storage.objects FOR INSERT WITH CHECK (bucket_id = 'audio_broadcasts');`
                        : `CREATE POLICY "Allow Public Insert" ON broadcasts FOR INSERT WITH CHECK (true);`;
                    showStatus('error', `Izin Ditolak (RLS pada ${type}).`, sql);
                } else {
                    showStatus('error', error.message || 'Gagal angngiring.');
                }
            } finally {
                isUploading = false;
                if (currentMode === 'record') updateRecordUI();
            }
        }

        // --- AUDIO UTILS (Base64 -> PCM -> WAV) ---
        function base64ToUint8Array(base64) {
            const binaryString = window.atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes;
        }

        function addWavHeader(samples, sampleRate, numChannels) {
            const buffer = new ArrayBuffer(44 + samples.byteLength);
            const view = new DataView(buffer);

            // RIFF chunk descriptor
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + samples.byteLength, true);
            writeString(view, 8, 'WAVE');
            
            // fmt sub-chunk
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true); // PCM format
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * numChannels * 2, true);
            view.setUint16(32, numChannels * 2, true);
            view.setUint16(34, 16, true); // 16-bit
            
            // data sub-chunk
            writeString(view, 36, 'data');
            view.setUint32(40, samples.byteLength, true);

            // Write PCM samples
            const audioView = new Uint8Array(buffer, 44);
            audioView.set(samples);

            return new Blob([buffer], { type: 'audio/wav' });
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        // --- UI UPDATERS ---
        function updateRecordUI() {
            // Reset base classes
            recordBtn.className = "cursor-pointer relative z-10 w-36 h-36 rounded-full flex items-center justify-center transition-all duration-300 shadow-xl border-4 outline-none focus:ring-4 focus:ring-blue-500/30";
            
            stateIdle.classList.add('hidden');
            stateRecording.classList.add('hidden');
            stateLoading.classList.add('hidden');
            pingRing.classList.add('hidden');

            if (isUploading) {
                recordBtn.classList.add('bg-slate-800', 'border-slate-700', 'cursor-not-allowed');
                stateLoading.classList.remove('hidden');
                actionLabel.innerText = "Angngiring...";
            } else if (isRecording) {
                recordBtn.classList.add('bg-red-600', 'border-red-800', 'scale-95');
                stateRecording.classList.remove('hidden');
                pingRing.classList.remove('hidden');
                actionLabel.innerText = "A'rakkang...";
            } else {
                recordBtn.classList.add('bg-blue-600', 'border-blue-800', 'hover:scale-105');
                stateIdle.classList.remove('hidden');
                actionLabel.innerText = "Teqbeni punna Mabbicara";
            }
        }

        function showStatus(type, text, sql = null) {
            statusArea.classList.remove('hidden', 'bg-green-500/10', 'border-green-500/20', 'text-green-400', 'bg-red-500/10', 'border-red-500/20', 'text-red-400', 'bg-blue-500/10', 'border-blue-500/20', 'text-blue-400');
            statusIcon.innerHTML = '';
            statusSql.classList.add('hidden');
            statusSql.innerText = '';

            if (type === 'success') {
                statusArea.classList.add('bg-green-500/10', 'border-green-500/20', 'text-green-400');
                statusIcon.innerHTML = '<i data-lucide="check-circle-2" class="w-5 h-5"></i>';
            } else if (type === 'error') {
                statusArea.classList.add('bg-red-500/10', 'border-red-500/20', 'text-red-400');
                statusIcon.innerHTML = '<i data-lucide="alert-circle" class="w-5 h-5"></i>';
            } else {
                statusArea.classList.add('bg-blue-500/10', 'border-blue-500/20', 'text-blue-400');
                statusIcon.innerHTML = '<i data-lucide="info" class="w-5 h-5"></i>';
            }

            statusText.innerText = text;
            if (sql) {
                statusSql.innerText = sql;
                statusSql.classList.remove('hidden');
            }
            lucide.createIcons({ root: statusIcon });
        }

        function hideStatus() {
            statusArea.classList.add('hidden');
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
